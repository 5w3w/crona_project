	<script type="text/javascript">
		async function digestMessage(message) {
			const msgUint8 = new TextEncoder().encode(message);
			const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
			const hashArray = Array.from(new Uint8Array(hashBuffer));
			const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
			return hashHex;
		}

		class EventAPI {
			constructor(username, password) {
				this.name = username
				this.hash = digestMessage(password)
			}

			async request(method, endpoint, body) {
				if (body)
					return await fetch(`https://calendar.hnpse.ru/api/${endpoint}`, {
						method: method,
						headers: {
							"user-id": this.name,
							"user-password": this.hash
						},
						body: body
					})
				else
					return await fetch(`https://calendar.hnpse.ru/api/${endpoint}`, {
						method: method,
						headers: {
							"user-id": this.name,
							"user-password": this.hash
						}
					})
			}
		}

		function toggle() {
			let input_toggle = document.getElementById('eye')
			let password_input = document.getElementById('password')

			if (password_input.type === 'password') {
				password_input.type = 'text'
				input_toggle.innerHTML = `
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
				</svg>`
			} else {
				password_input.type = 'password'
				input_toggle.innerHTML = `
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
				<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
				<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
				</svg>`
			}
		}

		document.getElementById('login-button').onclick = async () => {
			let digestMessage = async (message) => {
				const msgUint8 = new TextEncoder().encode(message);
				const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
				const hashArray = Array.from(new Uint8Array(hashBuffer));
				const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
				return hashHex;
			}
			let username = document.getElementById('username').value;
			let password = document.getElementById('password').value;
			localStorage.username = username;
			localStorage.password = digestMessage(password);
			let api = EventAPI(localStorage.username, localStorage.password);
			let rp = await api.request("POST", "auth");
			if (rp.status === 200)
				window.location = "https://calendar.hnpse.ru/";
			else alert('ИДИ НАХУЙ');
		}
	</script>
